{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}

{% block content %}
  <form class="form-login" action="{% url 'account:login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <h2>登录</h2><hr>
    </div>

    <div class="form-group">
      <label for="{{ form.username.id_for_label }}">用户名</label>
      <input type="text" class="form-control" id="{{ form.username.id_for_label }}" placeholder="用户名" name="{{ form.username.html_name }}">
    </div>

    <div class="form-group">
      <label for="{{ form.password.id_for_label }}">密码</label>
      <input type="password" class="form-control" id="{{ form.password.id_for_label }}" placeholder="密码" name="{{ form.password.html_name }}">
    </div>
    <button type="submit" class="btn btn-default btn-Login">登录</button>

  </form>
{% endblock %}

{% block script %}

{% endblock %}
