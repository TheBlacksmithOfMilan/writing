{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}文章发布{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'libs/editor-md/css/editormd.min.css' %}">
<link rel="stylesheet" href="{% static 'article/css/show.css' %}">
{% endblock %}

{% block full_content %}
<div class="articel-save-container">

  <form class="form" id="form-article-post" action="{% url 'article:article_create' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <h2>文章添加</h2>
      <hr>
    </div>

    <div class="form-group">
      <label for="id_title">标题</label>
      <input type="text" id="id_title" class="form-control" placeholder="标题" name="title">
    </div>

    <div class="form-group">
      <label for="id_intro">简介</label>
      <textarea name="intro" id="id_intro" class="form-control minimum" placeholder="简介"></textarea> 
    </div>

    <div class="form-group">
      <label for="id_body">内容</label>
      <div id="editormd">
        <textarea class="form-control hide" id="id_body" name="body"></textarea>
      </div>
    </div>

    <div class="form-group">
      <a class="btn btn-default btn-article-save" href="javascript:;" data-target="#form-article-post" data-status="draft">保存</a>
      <a class="btn btn-success btn-article-save" href="javascript:;" data-target="#form-article-post" data-status="publisher">保存并发布</a>
    </div>

  </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'libs/editor-md/editormd.min.js' %}"></script>
<script src="{% static 'article/js/create.js' %}"></script>
{% endblock %}
