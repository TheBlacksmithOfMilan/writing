{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}文章列表{% endblock %}

{% block content %}

  <div class="">
    <h2>文章列表</h2>
  </div>

  <table class="table">
    <tr>
      <th>序号</th>
      <th width="50%">标题</th>
      <th>作者</th>
      <th>操作</th>
    </tr>
    {% for article in articles %}
      <tr>
        <th>{{ forloop.counter }}</th>
        <td><a href="{% url 'article:article_comment' article.id %}">{{ article.title }}</a></td>
        <td>{{ article.author }}</td>
        <td>
          <div class="btn-group btn-group-sm" role="group">
            <a class="btn btn-default" href="{% url 'article:article_comment' article.id %}">查看</a>
          </div>
        </td>
      </tr>
    {% empty %}
      <tr><td class="text-center" colspan="3">暂无文章。</td></tr>
    {% endfor %}
  </table>

{% endblock %}

{% block script %}

{% endblock %}
